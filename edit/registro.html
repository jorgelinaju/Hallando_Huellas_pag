<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="/css/inicio_de_sesion.css" />
    <link href="/mostrar_mascotas.html" />
</head>

<body>
    <div class="form">
        <div class="header">
            <a href="/index.html" class="logo">Hallando Huellas</a>
        </div>

        <div class="main-section">
            <h1 class="heading">Iniciar sesión</h1>

            <form action="/" method="post">
                <div class="field-wrap">
                    <label>Nombre<span class="req">*</span></label>
                    <input type="text" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>Apellido <span class="req">*</span></label>
                    <input type="text" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>Email <span class="req">*</span></label>
                    <input type="email" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>Establecer una contraseña<span class="req">*</span></label>
                    <input type="password" required autocomplete="off" />
                </div>

                <button href="/edit/login.html" type="submit" class="button button-block">Iniciar</button>
            </form>
        </div>
 </body>
</html>
