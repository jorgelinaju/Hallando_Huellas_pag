
<link rel="stylesheet" href="css/inicio de sesión.css" />
<div class="form">
  <ul class="tab-group">
    <li class="tab active"><a href="#signup">Enviar</a></li>
    <li class="tab"><a href="#login">Iniciar sesión</a></li>
  </ul>

  <div class="tab-content">
    <div id="signup">
      <h1>Iniciar sesión</h1>

      <form action="/" method="post">
        <div class="top-row">
          <div class="field-wrap">
            <label>Nombre<span class="req">*</span></label>
            <input type="text" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>Apellido <span class="req">*</span></label>
            <input type="text" required autocomplete="off" />
          </div>
        </div>

        <div class="field-wrap">
          <label>Email <span class="req">*</span></label>
          <input type="email" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>Establecer una contraseña<span class="req">*</span></label>
          <input type="password" required autocomplete="off" />
        </div>

        <button type="submit" class="button button-block">Iniciar</button>
      </form>
    </div>

    <div id="login">
      <h1>¡Bienvenido!</h1>

      <form action="/" method="post">
        <div class="field-wrap">
          <label>Email <span class="req">*</span></label>
          <input type="email" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>Contraseña<span class="req">*</span></label>
          <input type="password" required autocomplete="off" />
        </div>

        <p class="forgot"><a href="#">¿Olvidaste tu contraseña?</a></p>

        <button class="button button-block">Ingresar</button>
      </form>
    </div>
  </div><!-- tab-content -->
</div> <!-- /form -->

        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
