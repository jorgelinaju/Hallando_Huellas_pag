<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="/css/inicio_de_sesion.css" />
    <link href="/edit/login.html" />
    <link href="/index.html" />
</head>

<body>
    <div class="form">
        <div class="header">
            <a href="/index.html" class="logo">Hallando Huellas</a>
        </div>

        <div class="main-section">
            <h1 class="heading">Registro de mi mascota</h1>

            <form action="/" method="post">
                <div class="field-wrap">
                    <label>Nombre<span class="req">*</span></label>
                    <input type="text" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>Apellido <span class="req">*</span></label>
                    <input type="text" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>Tipo de Mascota <span class="req">*</span></label>
                    <input type="text" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>Raza<span class="req">*</span></label>
                    <input type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <label>Color<span class="req">*</span></label>
                    <input type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <label>Edad<span class="req">*</span></label>
                    <input type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <label>Características de mi mascota<span class="req">*</span></label>
                    <input type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <label>Enfermedades<span class="req">*</span></label>
                    <input type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <label>¿Esta vacunado/a?<span class="req">*</span></label>
                    <input type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <label>¿Toma algun Medicamento?<span class="req">*</span></label>
                    <input type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <label>¿Esta Castrado/a?<span class="req">*</span></label>
                    <input type="text" required autocomplete="off" />
                </div>

                <button href="/edit/login.html" type="submit" class="button button-block">Iniciar</button>
            </form>
        </div>
 </body>
</html>

    <section class="main-section">
        <div class="container">
            <h1>Quiero Ayudar</h1>
            <div class="mascota-cards">
              
                 <a href="perfil_mascot_escanead.html" class="mascota-card">
                    <div class="image-container">
                        <img src="/imagenes/rafa.png" alt="Foto de mascota.nombre">
                    </div>
                    <h2>Rafael</h2>
                    <p class="mascota-info">Gatito - 3 meses</p>
                    <img src="/imagenes/qr_rafa.png" alt="QR" style="height: 60px; width: 60px; margin-top: 10px;">
                </a>
               
            </div>
        </div>
    </section>
</body>

</html>
